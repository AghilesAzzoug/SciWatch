<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-family: Arial, sans-serif;
            color: #333333;
            background-color: #f1f1f1;
        }

        /* Styles for document separator */
        .separator {
            border-bottom: 1px solid #CCCCCC;
            margin: 20px 0;
        }

        /* Custom beautiful styles */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #333333;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555555;
            font-size: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* Number of lines to show */
            -webkit-box-orient: vertical;
        }

        .card-link {
            color: #0078d4;
            text-decoration: none;
        }

        .separator {
            border-color: #c8c8c8;
        }

        /* Media queries for responsiveness */
        @media (max-width: 576px) {
            .card-title {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .card-text {
                font-size: 14px;
                margin-bottom: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for document in documents %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">[{{ document.from_query }}] {{ document.title }}</h2>
                        <p class="card-text">
                            <a href="{{ document.url }}" class="card-link">{{ document.url }}</a>
                        </p>
                        <p class="card-text">
                            {% if document.content|length > 100 %}
                            {{ document.content[:200] }}...
                            {% else %}
                            {{ document.content }}
                            {% endif %}
                        </p>
                    </div>
                </div>
                {% if not loop.last %}
                <div class="separator"></div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
